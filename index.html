<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles/main.css"/>

        <!--Imports for the lemon font from google fonts.-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Language Translator</title>
    </head>

    <body>

        <!--Container for the entire webpage-->
        <div class="pg-container">

            <!--Header section.-->
            <div class="header-wrapper">
                <div class="header-grid">
                    <div>
                        <img
                            class ="header-image"
                            src="https://sdk.bitmoji.com/render/panel/dcd7db2d-bb74-455d-949a-9dae94710b4c-035c46dc-ae56-452a-adc7-f5062b6ce7fe-v1.png?transparent=1&palette=1"
                        />
                    </div>
                    <div class="header">
                        <h1>El Vocabulario De La Señora Bedoya</h1>
                    </div>
                </div>
            </div>

            <!--Translator Sections.-->
            <div id="main">
                <h2 style="text-align: center; font-size: 30px;">Unidades</h2>
                <div class="units-grid">
                    <div class="units">
                        <img id="unit1" onclick="show(this)" src="images/unidad1.png"/>
                    </div>
                    <div class="units">
                        <img id="unit2" onclick="show(this)" src="images/unidad2.png"/>
                    </div>
                    <div class="units">
                        <img id="unit3" onclick="show(this)" src="images/unidad3.png"/>
                    </div>
                    <div class="units">
                        <img id="unit4" onclick="show(this)" src="images/unidad4.png"/>
                    </div>
                    <div class="units">
                        <img id="unit5" onclick="show(this)" src="images/unidad5.png"/>
                    </div>
                    <div class="units">
                        <img id="unit6" onclick="show(this)" src="images/unidad6.png"/>
                    </div>
                    <div class="units">
                        <img id="unit7" onclick="show(this)" src="images/unidad7.png"/>
                    </div>
                    <div class="units">
                        <img id="unit8" onclick="show(this)" src="images/unidad8.png"/>
                    </div>
                </div>
            </div>

            <!--Div that replaces main content to show the translator text boxes.-->
            <div style="display:none">
                <div class="translator" id="translator">
                    <h2 id="unit-header"></h2>
                    
                    <div class="forms-grid">
                        <form class="forms-area">
                            <label for="tArea" id="tAreaLabel"></label>
                            <br/>
                                <input class="tArea" type="text" id="tArea" name="tArea" placeholder="Type your answer here..." autofocus/>
                            <br/>
                            <div class="help-buttons">
                                <input type="button" id="á" value="á" class="special-chars" onclick="addText(this)"/>
                                <input type="button" id="é" value="é" class="special-chars" onclick="addText(this)"/>
                                <input type="button" id="í" value="í" class="special-chars" onclick="addText(this)"/>
                                <input type="button" id="ó" value="ó" class="special-chars" onclick="addText(this)"/>
                                <input type="button" id="ú" value="ú" class="special-chars" onclick="addText(this)"/>
                                <input type="button" id="ñ" value="ñ" class="special-chars" onclick="addText(this)"/>
                                <input type="button" id="¿" value="¿" class="special-chars" onclick="addText(this)"/>
                                <input type="button" id="¡" value="¡" class="special-chars" onclick="addText(this)"/>
                            </div>
                            <div class="assist-buttons">
                                <input type="button" id="font-change" value="Uppercase" class="font-change" onclick="changeFont()"/>
                                <button class="submit" id="submit" type="button" onclick="submitForm()">Enviar</button>
                            </div>
                        </form>

                        <img src="https://placehold.co/600x400"/>
                    </div>

                    <!--Div that contains the popup window for answer results-->
                    <div class="popup" id="popup">
                        <div class="popup-content" id="popup-content">
                            <div class="popup-grid" id="popup-grid">
                                <h1 id="popupHeader">Default text. Should never be seem.</h1>
                                <img id="answer-image" src="images/Correct.png"/>
                            </div>
                            <button id="closePopup" class="popup-button" onclick="closePopupBox()">Close</button>
                        </div>
                    </div>
                    

                    <button class="back-button" id="back-button" type="button" onclick="back()">Regresar a Unidades</button>
                </div>
            </div>

            <div class="footer">
                <h3>Created By: Renato S. Scudere Bedoya, 2024.</h3>
            </div>

        </div>

        <script src="scripts/main.js"></script>
    </body>
</html>
